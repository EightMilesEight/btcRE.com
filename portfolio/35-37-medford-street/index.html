<header class="header">

<section class="s-hero">

  </div>

<script>
  /*
  Animate elements when they're scrolled to
   */
  const scroll = window.requestAnimationFrame ||
          // For Internet Explorer, because it refuses to die
          function (callback) {
            window.setTimeout(callback, 1000 / 60)
          };
  const elementsToShow = document.querySelectorAll('.animate-on-scroll');

  function loop() {
    // When element is visible, add the 'is-visible' class, and remove it after it leaves
    Array.prototype.forEach.call(elementsToShow, function(element){
      if (isElementInViewport(element)) {
        element.classList.add('is-visible');
      } else {
        element.classList.remove('is-visible');
      }
    });

    scroll(loop);
  }

  loop();

  function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
            (rect.top <= 0
                    && rect.bottom >= 0)
            ||
            (rect.bottom >= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.top <= (window.innerHeight || document.documentElement.clientHeight))
            ||
            (rect.top >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight))
    );
  }

  /*
  Header
   */
  document.querySelector(".header").style.backgroundColor = 'rgba(172, 0, 0, 0)';

  try {
    if (isElementInViewport(document.querySelector(".hero-logo"))) {
      document.querySelector(".header-logo").style.opacity = '0';
    } else {
      document.querySelector(".header-logo").style.opacity = '1';
    }
  }
  catch {
    document.querySelector(".header-logo").style.opacity = '1';
  }

  window.addEventListener("scroll", function() {
    if(this.scrollY > 0) {
      document.querySelector(".header").style.backgroundColor = 'rgba(172, 0, 0, 1)';
      document.querySelector(".hamburger-menu ul").classList.add('full-width');
    }
    else {
      document.querySelector(".header").style.backgroundColor = 'rgba(172, 0, 0, 0)';
      document.querySelector(".hamburger-menu ul").classList.remove('full-width');
    }

    try {
      if (isElementInViewport(document.querySelector(".hero-logo"))) {
        document.querySelector(".header-logo").style.opacity = '0';
      } else {
        document.querySelector(".header-logo").style.opacity = '1';
      }
    }
    catch {
      document.querySelector(".header-logo").style.opacity = '1';
    }
  })

</script>

</html>
